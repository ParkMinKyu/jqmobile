    <script type="text/javascript">                                                                                                      
	/*tab_menu*/
	$(document).ready(function(){
    $(".tab_content").hide(); //감춤
	$("ul.tabs li:first").addClass("active").show();//첫번째 tab활성화
	$(".tab_content:first").show();
	$("ul.tabs li").click(function(){//해당 탭 클릭했을때 이벤트
		$("ul.tabs li").removeClass("active"); //클래스 선택자 active제거
		$(this).addClass("active");//선택한 탭에 "active" 클래스선택자 추가
		$(".tab_content").hide();//모든 탭 컨텐츠 감춤
		var activeTab=$(this).find("a").attr("href");//변수 activeTab에는 active탭과 컨텐츠 부분을 식별하는 값 적용 
		$(activeTab).show();
		return false;
	});
	});     
	
    /*방향전환 이벤트*/
    	$(window).bind("orientationchange",function(e){
	    alert(e);



		if(e.orientation == 'portrait'){
			//세로
		$("#wrap").css("width","100%").css("margin","0 auto");
		}else{
			//가로
	    $("#wrap").css("width","75%").css("margin","0 auto");
