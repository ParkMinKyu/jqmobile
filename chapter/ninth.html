<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<link rel="stylesheet" href="jquery.mobile-1.4.2.min.css">
<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="jquery.mobile-1.4.2.min.js"></script>
</head>
<body>
<div data-role="page" id="first">
	
	<div data-role="header">
		<a href="http://parkminkyu.github.io/jqmobile/" data-role="button" data-icon="home" data-ajax="false" class="ui-btn-left" data-iconpos="left" data-inline="true">HOME</a>
		<h1>Collapsibles 페이지</h1>
	</div>
	
	<div data-role="main" class="ui-content">
		<div data-role="collapsible">
		  <h6>제목</h6>
		  <h1>내용</h1>
		</div>

		<div data-role="collapsible">
		  <h1>메모1</h1>
		  <p>내용 1</p>
		  <div data-role="collapsible" data-mini="true">
			<h1>세부내용</h1>
			<p>.................없음</p>
		  </div>
		</div>

		<div data-role="collapsibleset">
		  <div data-role="collapsible" data-iconpos="right">
			<h1>메모1</h1>
			<p>오늘은 비가온다.</p>
		  </div>
		  <div data-role="collapsible" data-collapsed-icon="arrow-d" data-expanded-icon="arrow-u">
			<h1>메모2</h1>
			<p>어제도 비가왔다.</p>
		  </div>
		</div>
	</div>

	<div data-role="footer">
		<h1>끝</h1>
	</div>
</div>
</body>
</html>
